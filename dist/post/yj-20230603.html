<p>从矿井出来研学就结束了</p>
<p>比预想的要很多，没有强制性的集体活动，和苏一起看了很多东西，虽然腿已经不是腿了，但不得不说真的很快乐<br>其实写这个的时候是 6 月 7 号，我拖延了很久，因为这样那样的原因，好在最后我是愿意记录当时的状态的，相信回忆起来一定也很美好。</p>
