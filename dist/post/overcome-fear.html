          <div class="post-content"><p>去年在学校白马山公园迷路了，真可谓，只在此山中，云深不知处。</p>
<p>今年要通过它出校，重走旧路，比去年冷静，走了不久看见，来锻炼的老人，心中阴霾瞬间没了，知道继续走就能走出去。</p>
<p>随着不断的前进，看到的锻炼的人越来越多，我有了闲心，沿路欣赏，不久走了出来。</p>
<p>下面是我的路线了，真的印证了，两点之间直线最短。</p>
