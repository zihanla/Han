<p>本来五一回来就要写的，一直在折腾系统，今天才稳定下来，索性今天更新</p>

<p>五一回来有些天了，拖延和完美主义有些严重，一直不想去动，身体也因为熬夜和瞎折腾而日渐虚弱，总觉得不行，慢慢调整了。</p>
<p>2023.05.08 晚，正式得到了苏的承诺，那我更不得好好努力了，光说不干是没有未来的</p>
<p>允许自己慢慢来，但不允许自己浑浑噩噩，动起来会好起来的，给自己说声加油，就这样吧</p>
